<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title" align="center">Безопасность операционных систем</h1>
    </header>
    
    <table class="tasks"><tr><td><div class="task">
        {% if message %}
            <div id="message">
                <p>
                    <strong>{{ message }}</strong>
                </p>
            </div>
        {% endif %}
        <form action="/signin/" method="post">
            {% csrf_token %}
            <div class="container" align="center">
                <p>Введите данные</p>
                <hr>

                <label for="email"><b>Логин</b></label>
                <input type="text" placeholder="Логин" name="login" required>
                <hr>
                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Пароль" name="psw" required>
                <hr>

                <button type="submit" class="loginbtn">Войти</button>
            </div>
        </form>
        <div class="container signup">
            <p>Нет аккаунта? <a href="/signup">Зарегистрироваться</a>.</p>
        </div>
    </div></td></tr></table>
</body>
</html>
